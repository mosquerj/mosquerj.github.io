<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <h1>Assignment 9</h1>
    <h2>Pizza Menu</h2>

    <div id="pizza-container" class="pizza-grid"></div>

    <!-- Modal -->
    <div id="pizzaModal" class="w3-modal">
        <div class="w3-modal-content w3-animate-zoom modal-content">
            <span class="w3-button w3-display-topright" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <img id="modal-image" src="" alt="">
                <p><strong>Ingredients:</strong> <span id="modal-ingredients"></span></p>
                <p><strong>Sauce:</strong> <span id="modal-sauce"></span></p>
                <p><strong>Cheese:</strong> <span id="modal-cheese"></span></p>
                <p><strong>Price:</strong> $<span id="modal-price"></span></p>
            </div>
        </div>
    </div>

</body>
</html>
